plugins {
    id 'org.jetbrains.kotlin.android' version '1.9.22' apply false
    id "com.android.application"
    // START: FlutterFire Configuration
    id 'com.google.gms.google-services'
    // END: FlutterFire Configuration
    id "kotlin-android"
    // The Flutter Gradle Plugin must be applied after the Android and Kotlin Gradle plugins.
    id "dev.flutter.flutter-gradle-plugin"
}

def keyProperties = new Properties()
def keyPropertiesFile = rootProject.file("key.properties")
if (keyPropertiesFile.exists()) {
    keyProperties.load(new FileInputStream(keyPropertiesFile))
}

android {
    namespace = "com.siddhes.inventopos"
    compileSdk = 34
    ndkVersion = flutter.ndkVersion

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_17
        targetCompatibility = JavaVersion.VERSION_17
        coreLibraryDesugaringEnabled true
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_17
    }

    defaultConfig {
        // TODO: Specify your own unique Application ID (https://developer.android.com/studio/build/application-id.html).
        applicationId = "com.siddhes.inventopos"
        // You can update the following values to match your application needs.
        // For more information, see: https://flutter.dev/to/review-gradle-config.
        minSdk = 23
        targetSdk = 34
        versionCode = flutter.versionCode
        versionName = flutter.versionName
        multiDexEnabled true
    }

    signingConfigs {
    release {
        keyAlias keyProperties['keyAlias']
        keyPassword keyProperties['keyPassword']
        storeFile file(keyProperties['storeFile'])
        storePassword keyProperties['storePassword']
          }
    }

    buildTypes {
    release {
        signingConfig signingConfigs.release
        shrinkResources false
        minifyEnabled false
        //proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
           }
    }

    buildFeatures {
        buildConfig true
    }
}
dependencies {
    coreLibraryDesugaring 'com.android.tools:desugar_jdk_libs:2.0.4'
    // Firebase SDK for App Check (Debug Provider)
    implementation 'com.google.firebase:firebase-appcheck-debug:17.1.1'
    // Also make sure you have core
    implementation 'com.google.firebase:firebase-common:20.4.1'
    implementation 'com.google.firebase:firebase-appcheck:17.1.1'

}


flutter {
    source = "../.."
}
apply plugin: 'com.google.gms.google-services'
